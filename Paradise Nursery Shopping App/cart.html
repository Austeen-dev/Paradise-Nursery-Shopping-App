<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | GreenThumb</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">GreenThumb</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <div class="cart-summary">
                    <p>Total Items: <span id="total-items">0</span></p>
                    <p>Total Price: $<span id="total-price">0.00</span></p>
                </div>
                
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                
                <div class="cart-actions">
                    <button id="checkout-btn" class="btn">Checkout</button>
                    <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 GreenThumb. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
